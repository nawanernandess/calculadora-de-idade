<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="ageResult()">
    <div class="body-container">
      <section class="calculate-age">
        <header>
          <h1>Calcular Idade</h1>
          <span>Cálculo rápido e preciso da sua idade</span>
        </header>

        <section class="age-form-container">
          <div class="age-info-container">
            <form class="form-input-container">
              <div class="input-container">
                <label>Dia</label>
                <select class="input-form" type="number" name="day" id="day">
                  <option value="01">01</option>
                  <option value="02">02</option>
                </select>
              </div>

              <div class="input-container">
                <label>Mês</label>
                <select class="input-form" type="text" name="month" id="month">
                  <option value="00">Janeiro</option>
                  <option value="01">Fevereiro</option>
                </select>
              </div>

              <div class="input-container">
                <label>Ano</label>
                <input class="input-form" type="number" name="year" id="year" />
              </div>
            </form>
          </div>

          <div class="age-result-container">
            <div class="result-container">
              <section class="result">
                <label>Idade</label>
                <span id="yaear-value">0</span>
              </section>
              <section class="result">
                <label>Mês</label>
                <span id="month-value">0</span>
              </section>
              <section class="result">
                <label>Dia</label>
                <span id="day-value">0</span>
              </section>
              <section class="result">
                <label>Aniversario</label>
                <span id="birthDay-value">0</span>
              </section>
            </div>
          </div>
        </section>

        <button type="submit" onclick="ageResult()">Calcular</button>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
