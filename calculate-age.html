<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div class="body-container">
      <section class="calculate-age">
        <header>
          <h1>Calcular Idade</h1>
          <span>Cálculo rápido e preciso da sua idade</span>
        </header>

        <section class="age-form-container">
          <div class="age-info-container">
            <form class="form-input-container">
              <div class="input-container">
                <label>Dia</label>
                <select
                  class="input-form"
                  onchange="selectBirthDate()"
                  type="number"
                  name="day"
                  id="day"
                ></select>
              </div>

              <div class="input-container">
                <label>Mês</label>
                <select
                  class="input-form"
                  onchange="selectBirthDate()"
                  type="text"
                  name="month"
                  id="month"
                ></select>
              </div>

              <div class="input-container">
                <label>Ano</label>
                <div class="error">
                  <input
                    class="input-form"
                    onkeyup="selectBirthDate()"
                    pattern="/^-?\d+\.?\d*$/"
                    onKeyPress="if(this.value.length == 4) return false;"
                    type="number"
                    name="year"
                    id="year"
                  />
                  <span class="hidden-info" id="error">
                    Por favor, insira um valor válido.</span
                  >
                </div>
              </div>
            </form>
          </div>

          <div class="age-result-container">
            <div class="result-container">
              <section class="result">
                <label>Idade</label>
                <span id="yaear-value">0 Anos</span>
              </section>
              <section class="result">
                <label>Mês</label>
                <span id="month-value">0 Meses</span>
              </section>
              <section class="result">
                <label>Dia</label>
                <span id="day-value">0 Dias</span>
              </section>
              <section class="result">
                <label>Aniversario</label>
                <span id="birthDay-value">0 Dias</span>
              </section>
            </div>
          </div>
        </section>

        <button type="submit" onclick="ageResult()">Calcular</button>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
